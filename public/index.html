<!DOCTYPE html>
<html>

<head>
    <title>Pose to Three</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body bgcolor="#000000">
    <div id="info" style='display:none'>
    </div>
    <div id="loading">
        Loading the model...
    </div>

    <div id='main' style='display:none'>
        <video id="video" playsinline style=" -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        display: none;
        ">
        </video>
        <div id="three"></div>
        <canvas id="output" />
    </div>
    <div>
        <div class='center' id='typecontainer'>
            <div class='typer' id='typey' />
        </div>
    </div>
    <div>
        <div class='container--inline-flex' id='footy'>
            <div class='flex-child' id='portfolio'>
                <a href="http://kschaer.net/">kschaer.net</a>
            </div>
            <div class='flex-child' id='github'>
                <a href="https://github.com/kschaer">github.com/kschaer</a>
            </div>
        </div>
    </div>
    <script type="application/javascript" src="../client/camera.js"></script>
</body>

</html>
